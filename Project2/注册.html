<script>
    function checkForm() {
        //alert("aa");
        /**校验用户名*/
            //1.获取用户输入的数据
        var uValue = document.getElementById("user").value;
        //alert(uValue);
        if (uValue == "") {
            //2.给出错误提示信息
            alert("用户名不能为空!");
            return false;
        } else if (document.myForm.user.value.length < 5 || document.myForm.user.value.length > 20) {
            window.alert("用户名长度必须介于5-20个字符之间！");
            return false;
        }


        /*校验密码*/
        var pValue = document.getElementById("password").value;
        if (pValue == "") {
            alert("密码不能为空!");
            return false;
        } else if (document.myForm.password.value.length < 5) {
            window.alert("密码太短");
            return false;
        }
    }
    </script>
